<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Recipe Builder</title>
    </head>
    <body>
        <main>
            <section>
                <h3>Add Ingredients</h3>
                <div class="ingredients">
                    <form id="add-ingredient">
                        <label>
                            Ingredient:
                            <input type="text" name="ingredient" id="ingredient" />
                        </label>
                        <label>
                            Quantity:
                            <input type="number" name="qty" id="qty" />
                        </label>
                        <label>
                            Measurement:
                            <select name="measurement" id="serving-size">
                                <option value="cups">Cups</option>
                                <option value="grams">Grams</option>
                                <option value="ml">Milliliter</option>
                                <option value="tsp">Teaspoons</option>
                                <option value="tbsp">Tablespoon</option>
                            </select>
                        </label>
                        <button id="add">Add ingredient</button>
                    </form>
                    <div class="ingredient-list">
                        <ul id="ingredient-list"></ul>
                        <button id="remove">Remove Last Item</button>
                    </div>
                
            </section>
            <section class="save">
                <h3>Save Meal</h3>
                    <label>
                        Meal Name
                    <input type="text" id="meal-name" />
                    </label>
                    <button id="save-meal">Save Meal</button>
            </section>
            <section>
                <h2>Meals</h2>
                    <ul id="meal-list"></ul>
                </section>
        </main>
        <script type="module" src="./app.js"></script>
    </body>
</html>
